# Supabase Configuration
# https://supabase.com/docs/guides/cli/config

[project]
name = "pratorinaldo-next"

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[realtime]
enabled = true
ip_version = "IPv4"

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["http://localhost:3000/**"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true

[auth.external.google]
enabled = false

[edge_functions]
enabled = true

[analytics]
enabled = false

# Edge Function: cleanup-sessions
# Automated cleanup of expired sessions and temporary data
[functions.cleanup-sessions]
verify_jwt = false

[functions.cleanup-sessions.schedule]
# Run daily at 2 AM UTC
cron = "0 2 * * *"
